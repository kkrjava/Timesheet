<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>

    <!--<div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>-->
    
    <div *ngIf="failureMessage" class="error"> {{failureMessage}}</div>
    <div *ngIf="successMessage" class="success"> {{successMessage}}</div>
    <h3> Welcome to user registration page!!</h3> 

    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

      <!-- <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !fullName.valid }">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" name="fullName" id="fullName" [(ngModel)]="user.fullName" #fullName="ngModel" required/>
        <div *ngIf="f.submitted && !fullName.valid" class="help-block">The full Name is required</div>
      </div> -->
      
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Email Address</label>
        <input type="email" class="form-control" emailDomainValidator  id="username" name="username" [(ngModel)]="user.username" #username="ngModel"
          required />

         
        <div *ngIf="f.submitted && !username.valid" class="help-block">
            <div *ngIf="username.errors.required">
                *Email Address is required.
            </div>

            <div *ngIf="username.prestine && !username.valid">
                *Email Address is required.
            </div>
                    
        </div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password" #password="ngModel"
          required minlength="4" />
        <div *ngIf="f.submitted && !password.valid" class="help-block">

          <div *ngIf="password.errors.required">
            *Password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 4 characters long.
          </div>

        </div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !assignApprover.valid }">
        <label for="assignApprover">Assign Approver</label>
        <input type="text" class="form-control" name="assignApprover" id="assignApprover" [(ngModel)]="user.fullName" #fullName="ngModel" required/>
        <div *ngIf="f.submitted && !fullName.valid" class="help-block">The full Name is required</div>
      </div> 

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !team.valid }">
        <label for="team">Team</label>
        <input type="text" class="form-control" name="team" id="team" [(ngModel)]="user.fullName" #fullName="ngModel" required/>
        <div *ngIf="f.submitted && !fullName.valid" class="help-block">The full Name is required</div>
      </div> 

      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Create account</button>
      <button [routerLink]="['/home']" class="btn btn-lg btn-danger btn-block btn-cancel" type="button">Cancel</button>
    </form>
  </div><!-- /card-container -->
</div><!-- /container -->
